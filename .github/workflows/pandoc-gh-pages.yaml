name: Build MPNK Website

# modeled after:
# https://github.com/actions/starter-workflows/blob/main/pages/jekyll-gh-pages.yml

on:
  push:
    branches:
      - main  # Runs on pushes targeting the default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.2.1'  # The pandoc version to download (if necessary) and use.

      - run: |
          ./build-all.sh
          mv _tmp/content _site

      - uses: actions/upload-artifact@master
        with:
          name: site-package
          path: _site
          if-no-files-found: error

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@master
        with:
          name: site-package
          path: ./_site

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id:   deployment
        uses: actions/deploy-pages@v4
